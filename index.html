<html>
        
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="styles.css" type="text/css">
            <title>Analog12/24</title>
        
        </head>
        
        <body>
            <svg id="svgContent" version="1.1" viewBox="0 0 650 650" preverseAspectRatio="xMinYMinmeet">
                <g id="num"></g>
                <g id="scala"></g>
                <text x="325" y="325" id="num"></text>
                <text x="325" y="325" id="hour"></text>
                <text text-anchor="end" x="325" y="325" id="min"></text>
                <text text-anchor="end" x="325" y="325" id="sec"></text>        
            </svg>
            <form style="font-size: 100%;" name="checks">        
                phrase output test:
                <input type="checkbox" id="phraseCheck">
                <fieldset>
                    <legend class="hmInfo" id="hInfo"> </legend>
                    <input class="hmRange" id="hRange" type="range" min="0" max="23">
                </fieldset>
                <fieldset>
                    <legend class="hmInfo" id="mInfo"> </legend>
                    <input class="hmRange" id="mRange" type="range" min="0" max="59">
                </fieldset>
                <span id="24h">24h</span>:
                <input type="checkbox" id="24Check" checked> mark rect:
                <input type="checkbox" id="rectCheck" checked> phrase:
                <input type="checkbox" id="info" checked> facenum:
                <input type="checkbox" id="numCheck" checked>
            </form>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
            <script src="main.js" type="module"></script>
        </body>
        
</html>
